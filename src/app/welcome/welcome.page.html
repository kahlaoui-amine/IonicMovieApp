<ion-content [fullscreen]="true" color="dark">
  <swiper-container
    #onboarding
    [pagination]="swiperOptions.pagination"
    [keyboard]="swiperOptions.keyboard"
    [autoplay]="swiperOptions.autoplay"
  >
    <ng-container *ngFor="let screen of onboardingScreens; trackBy: trackByIndex">
      <swiper-slide>
        <div
          [ngStyle]="{'background-image': 'url(assets/onboarding_screens/' + screen.image + ')'}"
        ></div>
      </swiper-slide>
    </ng-container>
  </swiper-container>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button
      expand="block"
      shape="round"
      color="primary"
      size="large"
      [strong]="true"
      routerLink="/login"
    >
      <ion-text> GET STARTED </ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
